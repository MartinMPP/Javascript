<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DETRAN</title>
</head>
<body>
  <h1>Sistema de multas</h1>
  Velocidade do carro é
  <input type="number" name="txtvel" id="txtvel"> Km/h
  <input type="submit" value="Verificar" onclick="calcular()">
  <div id="res"></div>
  <script>
     function calcular(){
      var txtv = document.querySelector('input#txtvel')
      var vel = Number(txtvel.value)
      var res = document.querySelector('div#res')
      res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h</p>`
      if (vel > 50) {
        res.innerHTML += `<p>Você está acima do limite de velocidade e foi <strong>MULTADO</strong> !`
      } else{
        res.innerHTML += `<p>Parabéns você está dentro do limite de velocidade</P>`
      }
      res.innerHTML += `Dirija sempre com cinto de segurança.`
    }
  </script>


</body>
</html>
