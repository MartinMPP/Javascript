<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nacionalidade</title>
</head>

<body>
  <h1>Verificando Cidadania</h1>
  País de nascimento: <input type="text" id="pais"> <input type="submit" value="verificar" onclick="ver()">
  <div id="cid">

  </div>
  <script>
    function ver() {
      var pais = document.querySelector('input#pais').value.toUpperCase()
      var cid = document.getElementById('cid')
      cid.innerHTML = `<p>Você nasceu em ${pais}</p>`
      if (pais == 'BRASIL') {
        cid.innerHTML += ` <p>então você é <strong>BRASILEIRO</strong>.</p>`
      } else {
        if (pais == 'BRAZIL') {
          cid.innerHTML += ` <p>então você é <strong>BRASILEIRO</strong>, mas <strong>BRASIL</strong> se escreve com <strong>S</strong></p>`
        } else {
          cid.innerHTML += `então você é <strong>ESTRANGEIRO</strong>`
        }
      }


    }

  </script>
</body>

</html>
